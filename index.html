<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">        
        <h1 id="title">SURVEY</h1>
    </div>

    <p id="description">Tell Us about you, in this Survey Form</p>

    <div class="form-container">
       <h3 class="surey-heading"><b>DOM Manipulation with Forms</b></h3>
        <form id="form">
            <div class="form-group">
                <div class="input-box">
                    <label for="first-name" class="label">First Name</label>
                    <input id="first-name" class="form-control" type="text" placeholder="Enter your First Name" required><br>
                    
                    <label for="last-name" class="label">Last Name</label>
                    <input type="text" id="last-name" class="form-control" placeholder="Enter your Last Name" required><br>

                    <label for="address" class="label">Address</label>
                    <!-- <input type="text" for="address" id="address" class="form-control" placeholder="Enter your Address" required> -->
                    <textarea type="text" for="address" id="address" class="form-control" placeholder="Enter your Address" required></textarea>

                    <label for="state" class="label input-box-state">State</label>
                    <input type="text"  id="state" class="form-control" placeholder="Enter your State">

                    <label for="country" class="label input-box-state">Country</label>
                    <input type="text" id="country" class="form-control" placeholder="Enter your Country">

                    <label for="pincode" class="label">Pincode</label>
                    <input type="text" id="pincode" class="form-control" placeholder="Enter your Pincode" required><br>
                </div>
                <div class="wrapper">
                <label for="gender" id="gender" class="label">Gender</label>
                    <input type="radio" id="Male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" id="transgender" name="gender" value="Transgender">
                    <label for="transgender">Transgender</label><br>
                </div>

                <div class="wrapper">
                <label for="food" id="food"><b>Choice of Food</b> (Please Select Atleast 2)</label><br>
                <input type="checkbox" id="biryani" name="food" value="Biryani">
                <label for="biryani"> Biryani</label>
                <input type="checkbox" id="idly" name="food" value="Idly">
                <label for="idly"> Idly</label>
                <input type="checkbox" id="dosa" name="food" value="Dosa">
                <label for="dosa"> Dosa</label>
                <input type="checkbox" id="vegmeals" name="food" value="Veg Meals">
                <label for="vegmeals"> Veg Meals</label>
                <input type="checkbox" id="chapati" name="food" value="Chapati">
                <label for="chapati"> Chapati</label>
                <input type="checkbox" id="parotta" name="food" value="Parotta">
                <label for="parotta"> Parotta</label>
                </div>
                <button type="submit" id="submit" class="btn btn-primary button" value="Submit">Submit</button>
            </div>  
        </form><br><br>
    </div>

   <div>
    <table id="table" class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food Choice</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
   </div>

<script src="script.js" defer></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>

</html>
